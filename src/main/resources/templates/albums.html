<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/albums">Album App</a>

        <!-- 검색창 -->
        <form th:action="@{/users/city}" method="get" class="form-inline ml-3">
            <input type="text" name="city" class="form-control mr-2" placeholder="도시 검색">
            <button type="submit" class="btn btn-outline-success">검색</button>
        </form>


        <div class="ml-auto">
            <!-- 내 앨범 버튼 -->
            <a th:href="@{/albums/user/{id}(id=${#authentication.principal.userId})}" class="btn btn-outline-primary mr-2">내 앨범</a>

            <!-- 로그아웃 버튼 -->
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>

    <div class="row">
        <!-- 앨범 카드 반복 -->
        <div class="col-md-4 mb-4" th:each="album : ${albums}">
            <div class="card h-100"
                 th:onclick="|location.href='@{/albums/{id}(id=${album.albumId})}'|"
                 style="cursor: pointer;">

                <!-- 썸네일 (없으면 placeholder) -->
                <img th:src="${album.thumbnailUrl != null ? album.thumbnailUrl : '/img/placeholder.png'}"
                     class="card-img-top" alt="Thumbnail">

                <div class="card-body">
                    <h5 class="card-title" th:text="${album.title}">Album Title</h5>
                    <p class="card-text">
                        <strong>Album ID:</strong> <span th:text="${album.albumId}"></span><br>
                        <strong>User ID:</strong> <span th:text="${album.userId}"></span>
                    </p>
                </div>

                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-primary btn-sm"
                            th:attr="data-id=${album.albumId}"
                            onclick="editAlbum(event, this)">수정</button>

                    <button class="btn btn-danger btn-sm"
                            th:attr="data-id=${album.albumId}"
                            onclick="deleteAlbum(event, this)">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 앨범 추가 버튼 -->
    <button class="btn btn-success mt-3" onclick="addAlbum()">새 앨범 추가</button>
</div>

<script src="/js/album.js"></script>
</body>
</html>
