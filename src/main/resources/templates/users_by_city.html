<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users in City</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${city} + '에 사는 사용자'"></h2>
    <hr>

    <div class="row" th:if="${#lists.isEmpty(users)}">
        <div class="col-12">
            <p class="text-muted">해당 도시의 사용자가 없습니다.</p>
        </div>
    </div>

    <div class="row" th:each="user : ${users}">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h3 th:text="${user.name}"></h3>
                    <p>Email: <span th:text="${user.email}"></span></p>
                    <p>Company: <span th:text="${user.company}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
