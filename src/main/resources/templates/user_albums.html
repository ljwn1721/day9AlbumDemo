<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Albums</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <!-- 사용자 정보 -->
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title" th:text="${user.name}">User Name</h3>
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>Company: <span th:text="${user.company}"></span></p>
        </div>
    </div>

    <!-- 앨범 리스트 -->
    <div class="row">
        <div class="col-md-4 mb-3" th:each="album : ${albums}">
            <div class="card h-100">
                <img th:src="${album.thumbnailUrl != null ? album.thumbnailUrl : '/img/placeholder.png'}"
                     class="card-img-top" alt="Thumbnail">
                <div class="card-body">
                    <h5 th:text="${album.title}">Album Title</h5>
                    <p>ID: <span th:text="${album.albumId}"></span></p>
                    <a th:href="@{'/albums/' + ${album.albumId}}" class="btn btn-sm btn-primary">사진 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
