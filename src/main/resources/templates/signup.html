<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-6">

        <h2 class="text-center mb-4">회원가입</h2>

        <form th:action="@{/user}" th:object="${user}" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="company" class="form-label">회사</label>
                <input type="text" th:field="*{company}" class="form-control" id="company">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">도시</label>
                <input type="text" th:field="*{city}" class="form-control" id="city">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">회원가입</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}">이미 계정이 있으신가요? 로그인하기</a>
        </div>

    </div>
</div>

</body>
</html>
