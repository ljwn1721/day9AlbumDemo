<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4"
            th:text="${mode == 'new'} ? '새 앨범 추가' : '앨범 수정'"></h2>

        <!-- mode가 new이면 /albums 로, edit이면 /albums/{id}/edit 로 전송 -->
        <form th:action="${mode == 'new'} ? @{/albums} : @{/albums/{id}/edit(id=${albumId})}"
              method="post" th:object="${album}">

            <!-- 앨범 제목 입력 -->
            <div class="mb-3">
                <label for="title" class="form-label">앨범 제목</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required>
            </div>

            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-between">
                <a href="/albums" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary"
                        th:text="${mode == 'new'} ? '추가하기' : '수정하기'"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
