<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Photos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Album ' + ${albumId} + ' - Photos'"></h2>
    <a th:href="@{/albums}" class="btn btn-secondary mb-3">← 앨범 목록으로</a>

    <div class="row">
        <div class="col-md-3 mb-4" th:each="photo : ${photos}">
            <div class="card h-100">
                <img th:src="${photo.thumbnail}" class="card-img-top" alt="Photo Thumbnail">
                <div class="card-body text-center">
                    <p>ID: <span th:text="${photo.photoId}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
